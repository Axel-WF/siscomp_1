<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistemas Computacionales - Semana 2</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Bienvenidos a la pagina de ejemplo</h1>
        </header>
        
        <section id="welcome">
            <h2>Bienvenidos!</h2>
            <p>Página de ejemplo con Inicio, galería de fotos de autos y cuestionario.</p>
        </section>
        
        <section id="gallery">
            <h2>Galería de Autos</h2>
            <div class="gallery">
                <img src="https://plus.unsplash.com/premium_photo-1664303847960-586318f59035?q=80&w=1974&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Image 1">
                <img src="https://plus.unsplash.com/premium_photo-1683134240084-ba074973f75e?q=80&w=1990&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Image 2">
                <img src="https://images.unsplash.com/photo-1492144534655-ae79c964c9d7?q=80&w=1966&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Image 3">
                <img src="https://plus.unsplash.com/premium_photo-1664304598312-6de674eb1b79?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Image 4">
            </div>
        </section>
        
        <section id="contact">
            <h2>Cuéntanos cuál es tu auto favorito</h2>
            <form>
                <input type="text" name="name" placeholder="Tu nombre" required>
                <input type="email" name="email" placeholder="Tu correo" required>
                <textarea name="message" placeholder="Tu auto favorito" required></textarea>
                <button type="submit">Enviar</button>
            </form>
        </section>
    </div>
</body>
</html>
